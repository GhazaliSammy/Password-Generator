<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> class
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="S Ghazali">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  <title>Password Generator</title>
 <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors:{
                'NeonGreen' :'##A4FFAF',
                'DarkGrey' : '#24232C',
                'Whiten' : '#E6E5EA',
                
              },
              fontFamily: {
               Font: ["JetBrains Mono"],
              },
            },
          },
        }
    </script>
</head>
<body class="bg-black">
    <Section class="w-[500px] h-[500px] mx-auto my-2 ">
        <h2 class="text-DarkGrey font-Font font-[700] text-[24px] text-center py-4">Password Generator</h2>
        <div class="bg-DarkGrey py-4 px-6 flex justify-between">
            <input class="bg-DarkGrey w-[420px] text-2xl " type="text" id="fname" name="Password" placeholder="PTx1f5DaFX">
            <img src="dd.png" alt="shape" class="w-[25px] cursor-pointer">

        </div>
        <div class="mt-4 bg-DarkGrey py-6 px-6">
            <div class="flex justify-between">
                <h2 class="text-Whiten text-[18px] font-Font py-2">Character Length</h2>
                <img class ="w-[18px] h-[25px] cursor-pointer"src="0.png" alt="zero">

            </div>
            <form>
                <input type="range" class="w-full accent-green-300 ">
            </form>
            <div class="my-5 space-y-5">
                <div class="space-x-3">
                    <input type="checkbox" class="scale-150 accent-green-300" />
                    <label  class="font-Font text-Whiten text-[18px]">Include Uppercase Letters</label>
                </div>
                <div class="space-x-3">
                    <input type="checkbox" class="scale-150 accent-green-300 " />
                    <label class="font-Font text-Whiten text-[18px]">Include Lowercase Letters</label>
                </div>
                <div class="space-x-3">
                    <input type="checkbox"  class="scale-150 accent-green-300"/>
                    <label class="font-Font text-Whiten text-[18px]">Include Numbers</label>
                </div>
                <div class="space-x-3">
                    <input type="checkbox"  class="scale-150 accent-green-300"/>
                    <label class="font-Font text-Whiten text-[18px]">Include Symbols</label>
                </div>
            </div>
            <button class="bg-green-300 p-4 my-6 font-Font font-[700] w-full">GENERATE</button>
        </div>
    </Section>
</body>
</html>
